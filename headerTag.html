<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging Columns Example</title>
</head>
<body>

    <h2>Merging Columns in a Table</h2>
    <table border="1">
        <tr>
            <th colspan="3">Fruit Inventory</th> <!-- Merging 3 columns -->
        </tr>
        <tr>
            <th>Fruit</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Apples</td>
            <td>10</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td>Bananas</td>
            <td>5</td>
            <td>$0.50</td>
        </tr>
    </table>

</body>
</html>
